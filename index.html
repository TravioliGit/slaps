<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAPS Sticker Heat Map</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="logo">
        <img  src="./assets/images/Slaps-logo-no-bg.png"></img>
    </div>

    <main>
        <div id="page-body">
            <div id='iconlist'>
                <p class="header-text">Click icons to toggle heatmaps</p>
                <div class="icon-button" data-mapicon="1">
                    <img src="./assets/maps/activism icon.png"></img>
                    <p>Activism</p>
                </div>
                <div class="icon-button" data-mapicon="2">
                    <img src="./assets/maps/art icon.png"></img>
                    <p>Art / Messages</p>
                </div>
                <div class="icon-button" data-mapicon="3">
                    <img src="./assets/maps/hate icon.png"></img>
                    <p>Hate</p>
                </div>
                <div class="icon-button" data-mapicon="4">
                    <img src="./assets/maps/marketing icon.png"></img>
                    <p>Marketing</p>
                </div>
                <div class="icon-button" data-mapicon="5">
                    <img src="./assets/maps/sport icon.png"></img>
                    <p>Sport</p>
                </div>
                <div class="icon-button" data-mapicon="6">
                    <img src="./assets/maps/street art icon.png"></img>
                    <p>Street Art</p>
                </div>
            </div>
    
            <div id="map-container" class="map-container">
                <img src="./assets/maps/Portsmouth-map-PLAIN.png" class="default-map" id="map-default"></img>
                <img src="./assets/maps/ACTIVISM-HEAT-PNG.png" class="heat-map" id="map-activism"></img>
                <img src="./assets/maps/ART-HEAT-PNG.png" class="heat-map" id="map-art"></img>
                <img src="./assets/maps/HATE-HEAT-PNG.png" class="heat-map" id="map-hate"></img>
                <img src="./assets/maps/MARKETING-HEAT-PNG.png" class="heat-map" id="map-marketing"></img>
                <img src="./assets/maps/SPORT-HEAT-PNG.png" class="heat-map" id="map-sport"></img>
                <img src="./assets/maps/STREET-ART-HEAT-PNG.png" class="heat-map" id="map-street"></img>
            </div>

            <div class="image-container">
                <p class="header-text">Click pins to see photos</p>
                <img src="" id="sticker-image"></img>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
